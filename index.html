<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FilmJet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>FilmJet</h1>
    <div id="categoryBar">
      <button class="categoryBtn" onclick="filterCategory('Hepsi')">Hepsi</button>
      <button class="categoryBtn" onclick="filterCategory('Aksiyon')">Aksiyon</button>
      <button class="categoryBtn" onclick="filterCategory('Bilim Kurgu')">Bilim Kurgu</button>
      <button class="categoryBtn" onclick="filterCategory('Komedi')">Komedi</button>
    </div>
  </header>

  <main id="filmListesi"></main>

  <footer>Bir Toprak Almaz Ürünüdür</footer>

  <div id="adminPanel" class="hidden">
    <h2>Film Ekle</h2>
    <input type="text" id="filmBaslik" placeholder="Film Başlığı">
    <input type="text" id="filmAciklama" placeholder="Açıklama">
    <input type="text" id="filmKategori" placeholder="Kategori (örn: Aksiyon)">
    <input type="text" id="filmGorsel" placeholder="Kapak Görseli URL (images klasörü)">
    <button onclick="filmEkle()">Ekle</button>
    <button onclick="tumFilmleriSil()">Tüm Filmleri Sil</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
