<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>FilmJet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">FilmJet</div>
    <nav>
      <ul id="kategori-listesi">
        <li data-kategori="Hepsi">Tümü</li>
        <li data-kategori="Aksiyon">Aksiyon</li>
        <li data-kategori="Bilim Kurgu">Bilim Kurgu</li>
        <li data-kategori="Korku">Korku</li>
        <li data-kategori="Komedi">Komedi</li>
      </ul>
    </nav>
  </header>

  <div id="film-alani"></div>

  <footer>Bu bir Toprak Almaz ürünüdür</footer>

  <div id="admin-panel" class="gizli">
    <input type="text" id="film-adi" placeholder="Film Adı">
    <input type="text" id="film-kategori" placeholder="Kategori (örn: Aksiyon)">
    <input type="file" id="film-resim">
    <button onclick="filmEkle()">Ekle</button>
  </div>

  <div id="admin-giris" class="gizli">
    <input type="password" id="admin-sifre" placeholder="Şifre">
    <button onclick="adminKontrol()">Giriş</button>
  </div>

  <script src="script.js"></script>
  <script src="admin.js"></script>
</body>
</html>
